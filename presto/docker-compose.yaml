version: '3'

services:
  presto:
    image: dnnhhuy/presto:0.283   
    container_name: presto
    hostname: presto
    ports:
    - 8082:8080
    networks:
      - music_streaming_event_default
    volumes:
      - ./etc:/opt/presto-server/etc/

networks:
  music_streaming_event_default:
    external: True